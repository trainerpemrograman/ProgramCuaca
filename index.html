<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Cuaca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Program Cuaca</h1>
      <form>
        <input
          type="text"
          id="city-input"
          placeholder="Masukkan Kota yang diinginkan"
        />
        <input type="submit" value="Lihat Cuaca" />
      </form>
      <div id="weather-data">
        <div class="icon">
          <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
        </div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details">
          <!-- <div>Feels like: 23Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5 m/s</div> -->
        </div>
      </div>
      <div class="history-container">
        <h2>Search History</h2>
        <div id="search-history"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
